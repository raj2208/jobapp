<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log Application</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/applicationslog.css" />
    <script defer src="js/applications.js"></script>
  </head>
  <body>
    <header class="header">
      <h1>Log Application</h1>
    </header>
    <main class="main-content">
      <section class="form-section">
        <form id="applicationForm" enctype="multipart/form-data">
          <input
            type="text"
            id="companyName"
            placeholder="Company Name"
            required
          />
          <input type="text" id="jobTitle" placeholder="Job Title" required />
          <input type="date" id="applicationDate" required />
          <select id="status" required>
            <option value="applied">Applied</option>
            <option value="interviewed">Interviewed</option>
            <option value="offered">Offered</option>
            <option value="rejected">Rejected</option>
          </select>
          <textarea id="notes" placeholder="Notes"></textarea>
          <label for="resume" class="file-label">Add Your Resume</label>
          <input
            type="file"
            id="resume"
            name="resume"
            accept=".pdf,.doc,.docx,.jpeg,.jpg,.png"
          />
          <label for="coverLetter" class="file-label"
            >Add Your Cover Letter</label
          >
          <input
            type="file"
            id="coverLetter"
            name="coverLetter"
            accept=".pdf,.doc,.docx,.jpeg,.jpg,.png"
          />
          <div class="button-container">
            <button type="submit" class="btn">Log Application</button>
          </div>
        </form>
      </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.6/axios.min.js"></script>
  </body>
</html>
