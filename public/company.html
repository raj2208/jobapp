<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Company</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/addcompany.css" />
    <script defer src="js/companies.js"></script>
  </head>
  <body>
    <header class="header">
      <h1>Add Company</h1>
    </header>
    <main class="main-content">
      <section class="form-section">
        <form id="companyForm">
          <input type="text" id="name" placeholder="Company Name" required />
          <input
            type="text"
            id="contactDetails"
            placeholder="Contact Details"
            required
          />
          <input
            type="text"
            id="companySize"
            placeholder="Company Size"
            required
          />
          <input type="text" id="industry" placeholder="Industry" required />
          <textarea id="notes" placeholder="Notes"></textarea>
          <div class="button-container">
            <button type="submit" class="btn">Add Company</button>
          </div>
        </form>
      </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.6/axios.min.js"></script>
  </body>
</html>
